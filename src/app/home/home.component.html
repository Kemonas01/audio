<div class="container">
  <mat-toolbar color="primary" class="main-toolbar">
    <span>Audio Player</span>
  </mat-toolbar>
  <div class="content">
      <div class="logo">
        <mat-icon>music_note</mat-icon>
        <div>Audio Player</div>
    </div>
    <mat-list color="primary">
      <h3 mat-subheader>Songs</h3>
      <mat-list-item *ngFor="let property of properties; let i = index" (click)="start(property)">
        <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
        <h4 mat-line>{{ property.title }}</h4>
        <h5 mat-line>by {{ property.category }}</h5>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <mat-toolbar color="primary" >
      <mat-toolbar-row class="media-action-bar">
        <button mat-button (click)="prev()">
          <mat-icon mat-list-icon>skip_previous</mat-icon>
        </button>
        <button mat-button *ngIf="!isPlaying" (click)="togglePlayer(false)">
          <mat-icon mat-list-icon>play_circle_filled</mat-icon>
        </button>
        <button mat-button >
          <mat-icon mat-list-icon *ngIf="isPlaying" (click)="togglePlayer(true)">pause</mat-icon>
        </button>
        <button  mat-button >
          <mat-icon mat-list-icon (click)="next()">skip_next</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
